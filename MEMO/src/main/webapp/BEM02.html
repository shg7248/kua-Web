<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="tabzilla">
                <a href="#" class="tabzilla__link">
                    <span class="blind">mozilla</span>
                </a>
            </div>
            <div class="header__logo">
                <div class="logo">
                    <a href="#" class="logo__link">
                        <h1 class="blind">MDN</h1>
                    </a>
                </div>
            </div>
            <div class="header__auth">
                <div class="auth">
                    <div class="auth-means">
                        <p class="auth-mbeans__text">Sign in with</p>
                        <ul class="auth-means__list">
                            <li class="auth-mean__item auth-means__item--persona">
                                <a href="#">
                                    <i class="fa fa-user"></i>
                                    <span class="blind">Persona</span>
                                </a>
                            </li>
                            <li class="auth-means__item auth-means__item--github">
                                <a href="#">
                                    <i class="fa fa-github"></i>
                                    <span class="blind">Github</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="auth-picker">
                        <ul class="auth-picker__list">
                            <li class="auth-picker__item">
                                <a href="#">
                                    <i class="fa fa-user"></i>
                                    <span>Persona</span>
                                </a>
                            </li>
                            <li class="auth-picker__item">
                                <i class="fa fa-github"></i>
                                <span>Github</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="nav"></div>
            <div class="header__search">
                <div class="search">
                    <form>
                        <div class="search__inner">
                            <div class="search__title">
                                <label class="main-search">
                                    <i class="fa fa-search"></i>
                                    <span class="blind">Search</span>
                                </label>
                            </div>
                        </div>
                        <input type="text" id="main-search" class="search__input">
                        <input type="submit" class="search__button">
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
