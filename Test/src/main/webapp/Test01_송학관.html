<html>
<head>
<meta charset="UTF-8">

<!-- 
	전송을 클릭했을 때
   제목,저자,출판사,입고일, 배송비,구입가능 서점 누락 체크
   가격 누락체크, 가격 숫자 입력했는지 체크
   보유수량 선택 이외의 것 체크
   작성한(선택한) 모든 것 alert에 띄우고 jsp로 이동(서점 선택한 모든 것 alert에 띄우기)
   메일로 보내기
    -->
<title>Insert title here</title>
</head>
<body>  
	<h1>도서 정보 입력</h1>
	<form name="myform" action="Result.jsp" method="post">
		<table border=1>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>저자</td>
				<td><input type="text" name="author">
			</tr>
			<tr>
				<td>출판사</td>
				<td><input type="text" name="publisher">
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="price">
			</tr>
			<tr>
				<td>입고일</td>
				<td><input type="date" name="date">
			</tr>

			<tr>
				<td>배송비</td>
				<td>유료 <input type="radio" name="kind" value="유료"> 
					무료 <input type="radio" name="kind" value="무료">
			</tr>
			<tr>
				<td>구입가능 서점</td>
				<td>교보문고 <input type="checkbox" name="bookstore" value="kyobo">
					알라딘 <input type="checkbox" name="bookstore" value="aladin">
					yes24 <input type="checkbox" name="bookstore" value="yes24">
					인터파크 <input type="checkbox" name="bookstore" value="interpark">
			</tr>
			<tr>
				<td>보유수량</td>
				<td><select name="count" id="count">
						<option value="선택">선택
						<option value="1">1
						<option value="2">2
						<option value="3">3
						<option value="4">4
						<option value="5">5
				</select></td>
			</tr>

		</table>
		<br> <input type="submit" value="전송" onclick="return check()"> 
		<input type="reset"	value="취소">
	</form>
	<script type="text/javascript">

	function check() {
		
		var form = window.document.myform;
		var str = "";
		
		var title = form.title;
		if(title.value.length == 0) {
			alert("제목을 입력하세요");
			title.focus();
			return false;
		}
		str += title.value + "\n";
		
		var author = form.author;
		if(author.value.length == 0) {
			alert("저자를 입력하세요");
			author.focus();
			return false;
		}

		asfjkdsafj

		str += author.value + "\n";
		
		var publisher = form.publisher;
		if(publisher.value.length == 0) {
			alert("출판사를 입력하세요");
			publisher.focus();
			return false;
		}
		str += publisher.value + "\n";
		
		var price = form.price;
		if(price.value.length == 0) {
			alert("가격을 입력하세요");
			price.focus();
			return false;
		}
		if(isNaN(price.value)) {
			alert("가격은 숫자로 입력하세요");
			price.select();
			return false;
		}
		str += price.value + "\n";
		
		var date = form.date;
		if(date.value.length == 0) {
			alert("입고일을 선택하세요");
			date.focus();
			return false;
		}
		str += date.value + "\n";
		
		var k_flag = false;
		var kind = form.kind;
		for(var i in kind) {
			if(kind[i].checked) {
				k_flag = true;
				str += kind[i].value + "\n";
				break;
			}
		}
		if(!k_flag) {
			alert("배송비를 선택하세요");
			return false;
		}
		
		var b_flag = false;
		var bookstore = form.bookstore;
		for(var i in bookstore) {
			if(bookstore[i].checked) {
				str += bookstore[i].value + ' ';
				b_flag = true;
			}
		}
		if(!b_flag) {
			alert("서점은 최소 한개는 선택하세요")
			return false;
		}
		str += '\n';
		
		var count = form.count;
		var index = count.selectedIndex;
		if(index == 0) {
			alert("보유수량을 선택하세요.");
			return false;
		}
		str += count.value + "\n";
		
		alert(str);
	}
	</script>
</body>
</html>
