<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>audio 요소를 이용한 사운드 삽입하기</h1>
	<audio>
		<source src="media/music.mp3" /> <!-- Safari, Chrome -->
		<source src="media/music.ogg" /> <!-- FireFox, Opera -->
	</audio>
	<hr>
	<h1>video 요소를 이용한 동영상 삽입하기</h1>
	<video width="350" height="250" controls autoplay loop>
		<source src="media/myMovie.mp4"/>
		<source src="media/myMovie.ogv"/>
	</video>
</body>
</html>
