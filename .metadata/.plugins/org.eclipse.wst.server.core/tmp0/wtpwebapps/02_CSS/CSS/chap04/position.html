<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.div_block {
		width: 150px;
		height: 150px;
		border: 1px solid;
	}
	
	.div_block:nth-child(1) {
		border: 1px solid black;
	}
	
	.div_block:nth-child(2) {
		border: 1px solid yellow;
	}
	
	.div_block:nth-child(3) {
		border: 1px solid red;
	}
	
	.float_box {
		float: right;
	}
	
	p {
		white-space: nowrap;
	}
	
	section {
		width: 500px;
		margin: 0 auto;
	}
</style>
</head>
<body>
	<section>
		<div class="div_block">검은색</div>
		<div class="div_block">노란색</div>
		<div class="div_block">빨간색</div>
		<div style="margin-top: 10px;">
			<img alt="" src="../images/snow_book1.png" class="float_box">
		</div>
		<p>
			동해물과백두산이마르고닳도록하느님이보우하사우리나라만세무궁화삼천리화려강산대한사람대한으로길이보전하세
		</p>
	</section>
</body>
</html>
