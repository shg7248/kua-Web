<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>현재 시간이 나타납니다.</h1>
	<hr>
	<div id="result">
		
	</div>
<script type="text/javascript">
	window.onload = function() {
		
		/* setInterval(해야할일, 시간); */
		
		var time = window.setInterval(function() {
			var now = new Date();
			
			hour = now.getHours();
			if(hour >= 12)
				clock = "오후" + (hour - 12) + "시";
			else
				clock = "오전" + (hour - 12) + "시";
			
			minutes = now.getMinutes();
			clock += minutes + "분";
			
			seconds = now.getSeconds();
			clock += seconds + "초";
			
			document.getElementById("result").innerHTML = clock;
		}, 1000)
		
		/* setTimeout(해야할일, 시간) */
		window.setTimeout(function() {
			window.clearInterval(time);
			document.getElementById("result").innerHTML = '중지합니다.';
		}, 10000)
		
	}
</script>
</body>
</html>
