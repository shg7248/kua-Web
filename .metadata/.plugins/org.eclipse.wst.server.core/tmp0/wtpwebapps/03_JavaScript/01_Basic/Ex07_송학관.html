<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var kor = prompt("국어점수 입력하세요", 0);
	var eng = prompt("영어점수 입력하세요", 0);
	var math = prompt("수학점수 입력하세요", 0);
	
	document.write("국어 : " + kor + "<br>");
	document.write("영어 : " + eng + "<br>");
	document.write("수학 : " + math + "<br>");
	
	var sum = eval(kor + "+" + eng + "+" + math);
	document.write("합계 : " + sum + "<br>");
	var avg = Math.round(sum / 3);
	document.write("평균 : " + avg + "<br>");
	
	var grade;
	if(avg >= 90) {
		grade = "A";
	}
	else if(avg >= 80) {
		grade = "B";
	}
	else if(avg >= 70) {
		grade = "C";
	}
	else if(avg >= 60) {
		grade = "D";
	}
	else {
		grade = "F";
	}
	
	document.write(grade + "학점 <br>");
	
	var grade2;
	switch(parseInt(avg / 10)) {
	case 9:
		grade2 = "A";
		break;
	case 8:
		grade2 = "B";
		break;
	case 7:
		grade2 = "C";
		break;
	case 6:
		grade2 = "D";
		break;
	default:
		grade2 = "F";	
	}
	
	document.write(grade2 + "학점");
	
</script>
</body>
</html>
