<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		vertical-align: middle;
	}
</style>
</head>
<body>
	<script type="text/javascript">
		var favorite = prompt("어느 계절을 좋아하세요? (1:봄, 2:여름, 3:가을, 4:겨울)", 1);
		
		switch(Number(favorite)){
		case 1:
			document.write("봄을 좋아합니다.");
			document.write("<img src='../images/spring.png' />");
			break;
		case 2:
			document.write("여름을 좋아합니다.");
			document.write("<img src='images/summer.png' />");
			break;
		case 3:
			document.write("가을을 좋아합니다.");
			document.write("<img src='images/fall.png' />");
			break;
		case 4:
			document.write("겨울을 좋아합니다.");
			document.write("<img src='images/winter.png' />");
			break;
		default:
			document.write("잘못 입력하셨습니다.");
		}
	</script>
</body>
</html>
