<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		for(var i = 1; i <= 3; i++) {
			for(var j = 5; j <= 7; j++) {
				document.write(i + ", " + j + "<br>");
			}
		}
		document.write("<hr>");
		
		document.write("<table>")
		for(var i = 0; i < 2; i++) {
			document.write("<tr>")
			for(var j = 0; j < 3; j++) {
				document.write("<td>" + i +"</td>")
			}
			document.write("</tr>")
		}
		document.write("</table>")
	</script>
