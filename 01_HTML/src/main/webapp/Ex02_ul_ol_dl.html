<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>목록 작성하기</h1>
	<h2>비순서 목록</h2>
	<!-- 
	ul : Unordered list
	ol : Ordered list
	 -->
	<ul type="square">
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
		<li>jQuery</li>
	</ul>
	
	<h2>순서 목록</h2>
	<ol type="I">
		<li>Java</li>
		<li>Oracle</li>
		<li>JSP</li>
		<li>Spring</li>
	</ol>
	
	<h2>용어 정의</h2>
	<dl>
		<dt>HTML</dt>
		<dd>HTML은 Hyper Text Markup Language의 약자입니다.</dd>
	</dl>
	<!-- 용어정의 반드시 X -->
</body>
</html>
