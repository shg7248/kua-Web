<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Ex05_children_find.html </title>
<style>
	span {  color: blue; background:yellow;}
</style>
<script type="text/javascript" src="/04_JQuery/js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('button').click(function() {
			$('div').children('.selected').css('color', 'red'); 	// 자식 접근
			$('div').find('.selected')							// 자손 접근
				.css('border-bottom', '1px solid green');
		});
	});
</script>
</head>
<body>
	<button> 엘리먼트에 스타일 입히기</button>
	<p> 이곳은 p문장입니다. </p>
	<div> 
		<h1 class="selected">하하하 
		   <span class="selected"> 이곳은 div의 차일드 span 이다.</span> 
		</h1>
		<h2>호호호</h2>
	</div>
	
	<p>
	그리고 <span> 여기는 p의 차일드 span </span> 문장입니다. 
	</p>
	
	<div> 그리고 마지막으로 
	   <span> 이곳은  div의 차일드 span 이고</span>
	   이곳은 div이다. 
	</div>
	
	<div> 
		div
	   <p> p영역
	   		<span class="selected">span</span>
	   </p>
	</div>
</body>
</html>
