<!DOCTYPE HTML>
<html>
	<head>
		<title>그림자 효과 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			h1 {
				width: 400px;
				text-align: center;
				background: yellow;
				text-shadow: 10px 20px 15px #000; /* x축 y축 번짐정도, 색상 */ 
				box-shadow: 10px 20px 10px #ff0066;
			}
		</style>
	</head>

	<body>
		<h1>Box Shadow</h1>
		<div>
			<p>Try not to become a man of success but rather try to become a man of value. <br />
						(Albert Einstein)
						성공한 사람이 아니라 가치 있는 사람이 되려고 힘써라. <br />
						(알버트 아인슈타인)
			</p>
		</div>
	</body>
</html>
