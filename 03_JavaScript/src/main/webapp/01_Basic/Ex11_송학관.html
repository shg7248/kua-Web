<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		border-collapse: collapse;
		font-size: 12px;
		margin: 0 auto;
	}
	
	table th {
		background: pink;
	}
	
	table td, table th {
		border: 1px solid black;
		padding: 12px 26px; 
	}
</style>
</head>
<body>
<script type="text/javascript">
	document.write("<table>");
	document.write("<tr>");
	for(var i = 2; i <= 9; i++) {
		document.write("<th>"+ i +"ë‹¨</th>")
	}
	document.write("</tr>");
	for(var i = 1; i <= 9; i++) {
		document.write("<tr>");
		for(var j = 2; j <= 9; j++) {
			document.write("<td>" + j + " X " + i + " = " + (j * i) + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>
</body>
</html>
