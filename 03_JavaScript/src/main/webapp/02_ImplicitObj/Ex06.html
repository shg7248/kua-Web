<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- body가 document 영역에 load가 됬을 때 실행되는 함수 -->
<body onload="init()">
<form name="myform">
	<input type="button" value="버튼1" onclick="alert('버튼1을 클릭')">
	<input type="button" value="버튼2"onclick="abc()" >
	<hr>
	<select id="first" onchange="firstChange()"></select>
	<select id="second" onchange="secondChange()"></select>
	<select name="third"></select>
</form>
<form action="" name="myform2">

</form>

<!-- 자바 Swing = JComboBox -->
<select>
	<option>apple</option>
	<!-- selected : grape를 선택된 것 처럼 보이게 함 -->
	<option selected>grape</option>
	<option>orange</option>
</select>

<hr>
<div id="result"></div>

<script type="text/javascript">
	function abc() {
		alert("버튼2를 클릭");
	}
	
	var f_arr = new Array("한식", "중식", "일식", "외국식");
	
	var s_arr = new Array();
	s_arr[0] = new Array('김치찌개', '된장찌개', '불고기', '설렁탕', '뼈해장국');
	s_arr[1] = new Array('탕수육', '팔보채', '깐풍기','볶음밥');
	s_arr[2] = new Array('초밥', '덮밥', '문어구이','스시','우동');
	s_arr[3] = new Array('스테이크', '캐비어', '푸아그라', '파스타','월남쌈');
	
	
	function init() {
		var f_sel = myform.first;
		
		// new Option(text, value);
		f_sel.options[0] = new Option("선택");
		for(var i = 0; i < f_arr.length; i++) {
			f_sel.options[i + 1] = new Option(f_arr[i]);
		}
		
		var s_sel = myform.second;
		s_sel.options[0] = new Option("선택", "s");

	}
	
	function firstChange() {
		f_sel = myform.first;
		s_sel = myform.second;
		
		f_selIndex = f_sel.selectedIndex;
		f_selValue = f_sel[f_selIndex].value;
		
		// select에 기존 option 지우기
		for(var i = s_sel.length - 1; i > 0; i--) {
			console.log(i);
			s_sel.options[i].remove(i);
		}
		
		for(var i = 0; i < s_arr[f_selIndex - 1].length; i++) {
			s_sel.options[i + 1] = new Option(s_arr[f_selIndex - 1][i]);
		}
	}
	
	function secondChange() {
		
		f_sel = myform.first;
		s_sel = myform.second;
		
		f_selIndex = f_sel.selectedIndex;
		f_selValue = f_sel[f_selIndex].value;
		
		s_selIndex = s_sel.selectedIndex;
		s_selValue = s_sel[s_selIndex].value;
		
		/* alert(f_selValue + "/" + s_selValue); */
		
		document.getElementById("result").innerHTML = f_selValue + "/" + s_selValue;
	}
	
</script>
</body>
</html>
