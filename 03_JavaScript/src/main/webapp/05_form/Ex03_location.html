<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex03_location</title>
</head>
<script>
	var now = new Date();
	document.write(now.toLocaleString());
	
	function goNaver() {
		location.href = "http://www.naver.com";
	}
</script>
<body>
	<br>
	<input type="button" value="현재 시간은?" onclick="location.reload()"> <br>
	
	<!-- 주소를 바꾸고 싶다 -->
	<input type="button" value="다음" onclick="location.href = 'http://www.daum.net'">
	 
	<input type="button" value="네이버" onclick="goNaver()">
</body>
</html>
